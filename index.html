<!DOCTYPE html>
<html>
<head>

	<title>Change Color And Shape</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
	<!-- above is the link to the external stylesheet -->

	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<!-- meta tag for adjusting the content according to the device width -->

</head>
<body>

	<!-- heading -->

	<div id="heading">
		Change Color And Shape Game!
	</div>

	<!-- shape container -->

	<div id="shape-container">

		<!-- shape guide containing different shapes -->

		<div id="shape-guide">
			<div class="shape" id="shape-1">
			</div>

			<div class="shape" id="shape-2">
			</div>

			<div class="shape" id="shape-3">
			</div>

			<div class="shape" id="shape-4">
			</div>

			<div class="shape" id="shape-5">
			</div>

			<div class="shape bg-color" id="shape-6">
			</div>

			<div class="shape bg-color" id="shape-7">
			</div>

			<div class="shape bg-color" id="shape-8">
			</div>

			<div class="shape bg-color" id="shape-9">
			</div>

			<div class="shape bg-color" id="shape-10">
			</div>

			<div class="shape bg-color" id="shape-11">
			</div>
		</div>
	</div>

	<!-- button container containing change color and change shape button -->

	<div id="button-container">
		<button id="change-color">Change Color</button>
		<button id="change-shape">Change Shape</button>
	</div>

	<!-- content -->

	<div id="content">
		Click on the Change Shape button for a shape to appear inside the above circle and
		then you can change the color and the shapes as you wish
	</div>

	<script src="./script.js">
	</script>

	<!-- above is the link to the external js file -->

</body>
</html>
